# The URL the site will be built for
base_url = "/"


title = "linu.sk"
description = "Linus, Computer Science Master Student"
author = "Linus"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to minify the HTML output
minify_html = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The default language; used in feeds.
default_language = "en"

# Generate atom.xml and rss.xml feeds
generate_feed = true

output_dir = "output"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Not static colors, but token classes
highlight_theme = "css"

highlight_themes_css = [
	{ theme = "demain", filename = "syntax-theme-light.css" },
	{ theme = "charcoal", filename = "syntax-theme-dark.css" },
]