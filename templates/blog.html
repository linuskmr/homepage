{% extends "section.html" %}
<!--
Lists of all blog articles.
-->

{% block content %}
	{{ section.content | markdown | safe }}

	{% for page in section.pages %}
	<article>
		<b><a href="{{ page.path | safe }}">{{ page.title }}</a></b><br>
		{{ page.description }}<br>
		<small class="muted">
			<time datetime="{{ page.date | date(format="%+")}}">
				{{ page.date | date(format="%Y-%m-%d") }}
			</time>
		</small>
	</article>
	{% endfor %}
{% endblock content %}
